{% extends 'base.html' %}

{% block content %}
  <div class="container" style="margin-top: 50px;">
    <h2 style="margin-bottom: 30px; text-align: center; color: brown;">به وب سایت خبری من خوش اومدین</h2>
    <div class="row"> 
      {% for post in posts %}
        <div class="col-md-12 mb-4">
          <div class="card">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="{{ post.image.url }}" class="card-img" alt="{{ post.title }}">
              </div>
              <div class="col-md-8">
                <div class="card-body" style="text-align: right;">
                  <h5 class="card-title">{{ post.title }}</h5>
                  <p class="card-text">{{ post.description|truncatewords:70 }}</p>
                  <a href="#" class="btn btn-primary">ادامه مطلب</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
