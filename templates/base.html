<html>
    <header>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </header>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'post:home' %}" style="margin-right: 50px; margin-left: 100px;">خانه</a>
            {% if not user.is_authenticated %}
                <a class="navbar-brand" href="{% url 'accounts:login' %}" style="margin-right: 50px;">ورود</a>
                <a class="navbar-brand" href="{% url 'accounts:register' %}" style="margin-right: 50px;">ایجاد حساب</a>
            {% else %}
                <a class="navbar-brand" href="{% url 'accounts:logout' %}" style="margin-right: 50px;">خروج</a>
            {% endif %}
            {% if user.is_superuser %}
                <a class="navbar-brand" href="{% url 'post:create' %}" style="margin-right: 50px;">ایجاد پست</a>
            {% endif %}
        </nav>

        {% if messages %}
            <ul class="messages" style="color: rgb(32, 66, 216);">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}


        {% block content %}

        {% endblock %}
    </body>
</html>
